plugins {
    id 'java'
}

group 'mayton.aws.probes'
version '1.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile (
            
            // Minimal set of interface definitions for Java support in AWS Lambda 
            'com.amazonaws:aws-lambda-java-core:1.1.0',
            // Event interface definitions AWS services supported by AWS Lambda. 
            'com.amazonaws:aws-lambda-java-events:1.1.0',
            // Support for using log4j 2.8 with AWS Lambda. 
            'com.amazonaws:aws-lambda-java-log4j2:1.1.0',

            // The AWS Java SDK for Amazon SQS module holds the client classes 
            // that are used for communicating with Amazon Simple Queue Service 
            'com.amazonaws:aws-java-sdk-sqs:1.11.466',
            // The AWS Java SDK for Amazon SNS module holds the client classes that 
            // are used for communicating with Amazon Simple Notification Service 
            'com.amazonaws:aws-java-sdk-sns:jar:1.11.466',
            // Log4j 2
            'org.apache.logging.log4j:log4j-core:2.8.2',
            'org.apache.logging.log4j:log4j-api:2.8.2',

            // Gson
            'com.google.code.gson:gson:2.8.5',
            // Guava is a suite of core and expanded libraries that include utility
            // classes, google's collections, io classes, and much much more.
            'com.google.guava:guava:27.0.1-jre'
    )
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.compileClasspath
    }
}

build.dependsOn buildZip