plugins {
    id 'java'
    id 'application'
}

group 'mayton.probe.logging'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    
    //
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'
    //
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.2'
    //
    //compile group: 'org.apache.logging.log4j', name: 'log4j-web', version: '2.11.2'
    //
    //compile group: 'org.apache.logging.log4j', name: 'log4j-iostreams', version: '2.11.2'
    //
    //compile group: 'org.apache.logging.log4j', name: 'log4j-nosql', version: '2.9.1'
    // The Apache Log4j Flume Appender
    //compile group: 'org.apache.logging.log4j', name: 'log4j-flume-ng', version: '2.11.2'
    // Log4j Audit API
    //compile group: 'org.apache.logging.log4j', name: 'log4j-audit-api', version: '1.0.1'
    // Apache Log4j Bill of Materials
    //compile group: 'org.apache.logging.log4j', name: 'log4j-bom', version: '2.11.2', ext: 'pom'


    // Disruptor - Concurrent Programming Framework
    compile group: 'com.lmax', name: 'disruptor', version: '3.4.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'mayton.probe.ProbeSyslog' 

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'mayton.probe.ProbeSyslog'
        )
    }
}

task copyToLib(type: Copy) {
    into "$buildDir/libs"
    from configurations.runtime
}

build.dependsOn(copyToLib)
