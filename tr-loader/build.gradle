plugins {
    id 'java'
}

group 'mayton.semanticweb'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'mayton.libs', name: 'sofar-tracker', version: '1.4'
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-rio-turtle', version: '3.0.2'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.28'
    compile group: 'com.google.guava', name: 'guava', version: '28.1-jre'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task(load, dependsOn: 'classes', type: JavaExec) {
    main = 'mayton.semanticweb.TRLoader'
    classpath = sourceSets.main.runtimeClasspath
}
