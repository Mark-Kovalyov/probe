plugins {
    id 'java'
}

group 'mayton.probe.keyvalue'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile "org.iq80.leveldb:leveldb:0.12"
    compile "org.iq80.leveldb:leveldb-api:0.12"

    compile group: 'org.rocksdb', name: 'rocksdbjni', version: '6.0.1'

}
