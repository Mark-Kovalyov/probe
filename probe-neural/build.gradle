plugins {
    id 'java'
    id 'application'
}

group 'mayton.probe.neural'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {

    mavenCentral()

    maven {
        //id = neuroph.sourceforge.net
        url = "http://neuroph.sourceforge.net/maven2/"
    }
}

dependencies {

    // DeepLearning4j Core
    compile 'org.deeplearning4j:deeplearning4j-core:0.9.1'

    // Install:
    // https://github.com/neuroph/NeurophFramework
    // $ git clone git clone https://github.com/neuroph/NeurophFramework
    // $ mvn
    compile 'org.neuroph:neuroph-core:2.94'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
