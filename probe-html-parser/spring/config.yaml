hikariConfig :
  driverClassName : "org.postgresql.Driver"
  #jdbcUrl : "jdbc:postgresql://127.0.0.1:5432/*****"
  #username : ********
  #password : ****
  minimumIdle : 5
  maximumPoolSize : 20
  idleTimeout : 30000
  maxLifetime : 2000000
  connectionTimeout : 30000
  cachePrepStmts : true
  prepStmtCacheSize : 4
  prepStmtCacheSqlLimit : 4

task:
  userStartId : 1
  userEndId : 260000
  batchSize : 1000
  user-histogram-size : 50
  min-timeout : 10.0 # sec
  deviation-timeout : 2.5 # sec

threadPool:
  threads: 8

