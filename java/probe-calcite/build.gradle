plugins {
    id 'java'
    id 'application'
}

group 'mayton.probe'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.calcite:calcite-core:1.20.0'
    compile 'org.apache.calcite.avatica:avatica-core:1.15.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'


}
